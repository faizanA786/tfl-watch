<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script> 
    <script src="search.js" defer></script>
    <title>TFL-Watch</title>
</head>
<body>
    <h1>TFL Watch</h1>
    <form id="searchForm">
        <input id="searchInput" type="search" placeholder="Search Station">
        <button type="submit">Submit</button>

        <br>
        <input type="radio" name="mode" value="tube">Tube
        <input type="radio" name="mode" value="elizabeth-line">Elizabeth Line
        <input type="radio" name="mode" value="national-rail">National Rail
    </form>
    <hr>

    <div>
        <p id="0a"></p>
    </div>
    <div>
        <p id="1a"></p>
    </div>
    <div>
        <p id="2a"></p>
    </div>

    <hr id="border">

    <div>
        <p id="0b"></p>
    </div>
    <div>
        <p id="1b"></p>
    </div>
    <div>
        <p id="2b"></p>
    </div>


</body>
</html>
